<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Visualizer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .upload-container {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
            background: white;
            border-radius: 8px;
        }
        #conversations {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            background: white;
            border-radius: 8px;
            padding: 20px;
        }
        .conversation-list {
            border-right: 1px solid #eee;
        }
        .conversation-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        .conversation-item:hover {
            background: #f5f5f5;
        }
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
        }
        .message.sent {
            background: #dcf8c6;
            margin-left: 20%;
        }
        .message.received {
            background: #fff;
            margin-right: 20%;
            border: 1px solid #eee;
        }
    </style>
</head>
<body>
    <h1>Chat Visualizer</h1>
    <div class="upload-container">
        <h2>Upload Skype/Teams Export File</h2>
        <input type="file" id="fileInput" accept=".json">
    </div>
    <div id="conversations"></div>

    <script>
        let currentUserId = '';
        let allConversations = [];

        document.getElementById('fileInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async (e) => {
                const content = e.target.result;
                try {
                    const data = JSON.parse(content);
                    currentUserId = data.userId;
                    
                    const response = await fetch('/upload', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data)
                    });
                    
                    const result = await response.json();
                    if (result.success) {
                        allConversations = result.conversations;
                        displayConversationList(result.conversations);
                    } else {
                        alert('Error processing file');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error uploading file');
                }
            };
            reader.readAsText(file);
        });

        function displayConversationList(conversations) {
            const container = document.getElementById('conversations');
            container.innerHTML = `
                <div class="conversation-list">
                    ${conversations.map(conv => `
                        <div class="conversation-item" onclick="showConversation('${conv.id}')">
                            ${conv.displayName}
                        </div>
                    `).join('')}
                </div>
                <div id="messages"></div>
            `;
        }

        function showConversation(conversationId) {
            const conversation = allConversations.find(c => c.id === conversationId);
            if (!conversation) return;

            const messagesContainer = document.getElementById('messages');
            messagesContainer.innerHTML = conversation.messages.map(msg => `
                <div class="message ${msg.from === currentUserId ? 'sent' : 'received'}">
                    <div class="message-time">${new Date(msg.time).toLocaleString()}</div>
                    <div class="message-content">${msg.content}</div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
